<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search for your favourite image galleries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="fixed">
      <header class="header">
        Image Gallery
      </header>
      <section class="search">
        <form class="input-form">
          <input type="text" placeholder="Search..." class="input-form__querry" list="recent-search-queries">
          <datalist class="recentSearches" id="recent-search-queries">

          </datalist>
          <input type="submit" class="input-form__btn" value="GO">
        </form>
      </section>
      <section class="pagination">
        <ul class="pages">

        </ul>
      </section>
    </div>
    <section class="spinner">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </section>
    <section class="container">
    </section>
    <footer class="footer">
      <a href="https://github.com/PawelObrzut/ImageGallery"><img class="gitLogo" src="images/src/images/github-mark.png" height="80" /></a>
    </footer>
  </body>
</html>
